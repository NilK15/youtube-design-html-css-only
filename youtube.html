<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/general.css" >
    <link rel="stylesheet" href="styles/youtube.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="youtube-header-container">
      <div class="leftSection">
        <img class="hamburger-icon" src="icons/hamburger.svg">
        <img class="youtube-premium-icon" src="icons/youtube_premium.svg">
      </div>

      <div class="middleSection">
        <input class="searchInput" placeholder="Search">
        <button class="searchButton" >
          <img class="search-button-icon" src="icons/search.svg">
        </button>
        <button class="microphoneButton" >
          <img class="microphone-button-icon" src="icons/microphone.svg">
        </button>
      </div>

      <div class="rightSection">
        <button class="createButton">
          <img class="create-button-icon" src="icons/create.svg">
        </button>
        <button class="notificationButton">
          <img class="notification-button-icon" src="icons/notification.svg">
          <div class="notification-button-counter">3 
          </div>
        </button>
        <button class="accountButton">
          <img class="account-button-icon" src="icons/accountIcon.jpeg">
        </button>
      </div>
    </header>

    <main class="main">
      <section class="sidebarContainer">
        <section class="sidebarTop">
          <div class="sidebarHome">
            <img class="home-icon" src="icons/home.svg">
            <div>Home</div>
          </div>
          <div class="sidebarShorts">
            <img class="shorts-icon" src="icons/shorts.svg">
            <div>Shorts</div>
          </div>
          <div class="sidebarSubs">
            <img class="subs-icon" src="icons/subscriptions.svg">
            <div>Shorts</div>
          </div>
          <div class="sidebarOriginals">
            <img class="originals-icon" src="icons/originals.svg">
            <div>Originals</div>
          </div>
          <div class="sidebarMusic">
            <img class="music-icon" src="icons/youtube_music.svg">
            <div style="white-space: nowrap;"">Youtube Music</div>
          </div>
        </section>

        <section class="sidebarBottom">

          <div class="sidebarLibrary">
            <img class="library-icon" src="icons/library.svg">
            <div>Library</div>
          <div class="sidebarHistory">
            <img class="history-icon" src="icons/history.svg">
            <div>History</div>
          <div class="sidebarYourVideos">
            <img class="yourvideos-icon" src="icons/yourvideos.svg">
            <div>Your videos</div>
          <div class="sidebarYourMovies">
            <img class="yourmovies-icon" src="icons/yourmovies.svg">
            <div>Your movies &amp; TV</div>
          <div class="sidebarWatchLater">
            <img class="watchlater-icon" src="icons/watchlater.svg">
            <div>Home</div>
          <div class="sidebarMore">
            <img class="more-icon" src="icons/more.svg">
            <div>Home</div>

        </section>

      </section>

      <section class="grid">
        <div class="genre">
          <!-- genres will go here -->
        </div>
        <div class="video-preview-grid">
          <!-- videos will go here -->
        </div>

      </section>

    </main>

  </body>
</html>
