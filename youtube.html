<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/general.css" >
    <link rel="stylesheet" href="styles/youtube.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="youtube-header-container">
      <div class="leftSection">
        <img class="hamburger-icon" src="icons/hamburger.svg">
        <img class="youtube-premium-icon" src="icons/youtube_premium.svg">
      </div>

      <div class="middleSection">
        <input class="searchInput" placeholder="Search">
        <button class="searchButton" >
          <img class="search-button-icon" src="icons/search.svg">
        </button>
        <button class="microphoneButton" >
          <img class="microphone-button-icon" src="icons/microphone.svg">
        </button>
      </div>

      <div class="rightSection">
        <button class="createButton">
          <img class="create-button-icon" src="icons/create.svg">
        </button>
        <button class="notificationButton">
          <img class="notification-button-icon" src="icons/notification.svg">
          <div class="notification-button-counter">3 
          </div>
        </button>
        <button class="accountButton">
          <img class="account-button-icon" src="icons/accountIcon.jpeg">
        </button>
      </div>
    </header>
  </body>
</html>
